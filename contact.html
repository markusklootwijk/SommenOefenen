    <h1>Contact</h1>
    <div id="contact_div">
        <h3>Contact</h3>
        <input id="email" type="email" placeholder="Email" /><br><br>
        <input id="subject" placeholder="Onderwerp" /><br>
        <textarea id="message" placeholder="Bericht"></textarea><br>
        <input id="send"  type="button" onclick="send()" value="Verstuur" /><br>
        <p class="contact">Indien het formulier niet werkt, kunt u mailen naar: <A HREF="mailto:markusklootwijk@gmail.com?SUBJECT=Reactie Sommen">markusklootwijk@gmail.com</A>
    </div> 
<br>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9805.91277998411!2d4.912385052331547!3d52.08922817067805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1snl!2snl!4v1517511072308" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>

<script>
    function send(){
        window.open("mailto:" + document.getElementById('email').value + "?subject=" + document.getElementById('subject').value + "&body=" + document.getElementById('message').value);
    }

</script>
