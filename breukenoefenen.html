    <h1>Breuken oefenen
        <a href="alletafelstonen.html" target="_blank"><img class="helpimage" src="afbeeldingen\help.png" alt="Toon alle tafels" title="Toon alle tafels"></a>
    </h1>
    <div id="tafelinstellen_div">
        <h3>Vul de waarde in die je wilt oefenen: </h3> 
        <input type="radio" name="radiotafel" id="tafel0-5" value="0-5" checked="checked"> 0 t/m 5<br>
        <input type="radio" name="radiotafel" id ="tafel5-10"value="5-10"> 5 t/m 10<br>
        <input type="radio" name="radiotafel" id="tafel0-10" value="0-10"> 0 t/m 10<br>
        <input type="radio" name="radiotafel" id="tafelanders" value="anders"> 
        <input type="number" id="oefenwaardetekst" ondragenter="sommenklaarzetten()"  placeholder="vul hier de tafel in" >
        <input type="button" id="oefenwaardebutton" onclick="sommenklaarzetten()" value="oefenen" > 
    </div>
    <br/>
<div id="som_div"> 
    <h3 id="som"></h3>
    <input type="number" id="antwoordtekst" ondragenter="controleerantwoord()" placeholder="vul hier het antwoord in" >
    <input type="button" id="antwoordbutton" onclick="controleerantwoord()" value="Controleer" > 
    <img src="afbeeldingen\help.png" id="helpantwoordimage" alt="help antwoord" onclick="toonantwoord()" >
</div>
    <br/>
<div id="score_div"> 
    <h3 id="score">Score</h3>
    <p> Totaal: <strong id="scoretotaal"></strong><br/>
        Goed: <strong id="scoregoed"></strong><br/>
        Fout: <strong id="scorefout"></strong></p>
</div>
<br/>
<div id="gemaaktesommen_div">
    <h3>Gemaakte sommen: </h3>
</div>

    <script>
    
    init(type.breuken);

    document.getElementById('oefenwaardetekst').addEventListener('keypress', function (event) {
        if (event.keyCode == 13) {
            document.getElementById('oefenwaardebutton').click();
        }
    });

    document.getElementById('antwoordtekst').addEventListener('keypress', function(event) {
        if (event.keyCode == 13) {
            document.getElementById('antwoordbutton').click();
        }
    });
    </script>    
</body>
